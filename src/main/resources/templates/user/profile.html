<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .profile-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
        }
        .profile-container h2 {
            margin-top: 0;
        }
        .profile-container p {
            margin: 10px 0;
        }
        .profile-container input {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .profile-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-container button:hover {
            background-color: #45a049;
        }
        .button-secondary {
            background-color: #008CBA;
        }
        .button-secondary:hover {
            background-color: #007bb5;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Shop</h1>
    <div>
        <a href="/store" style="color: white; text-decoration: none; margin-left: 20px;">Home</a>
        <a href="/cart" style="color: white; text-decoration: none; margin-left: 20px;">Cart</a>
        <a href="/logout" style="color: white; text-decoration: none; margin-left: 20px;">Logout</a>
    </div>
</header>

<div class="profile-container">
    <h2>Profile</h2>
    <!-- Display user details -->
    <p><strong>Name:</strong> <span th:text="${person.getName()}">John</span></p>
    <p><strong>Surame:</strong> <span th:text="${person.getSurname()}">Doe</span></p>
    <p><strong>Email:</strong> <span th:text="${person.getEmail()}">johndoe@example.com</span></p>
    <p><strong>Username:</strong> <span th:text="${person.getUsername()}">johndoe</span></p>
    <p><strong>Balance:</strong> <span th:text="${person.getBalance()}">0</span></p>
    <!-- Update profile form -->
    <form th:action="@{/profile/update}" th:object="${person}" th:method="PUT">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" th:field="*{name}">

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="" th:field="*{surname}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" th:field="*{email}">

        <button type="submit">Update Profile</button>
    </form>

    <!-- Purchase history button -->
    <form th:action="@{/profile/history}" th:method="GET" style="margin-top: 10px;">
        <button type="submit" class="button-secondary">View Purchase History</button>
    </form>
</div>

<footer>
    <p>Â© 2024 Online Shop. All rights reserved.</p>
</footer>

</body>
</html>
